<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profily, change your empty profile picture</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<h1>Without</h1>
	<img src="img/profilePicture.jpg" alt="John Doe" data-image="1" width="100">
	<h1>Basic</h1>
	<img src="img/profilePicture.jpg" alt="John Doe" data-image="0" width="100">
	<img src="img/profilePicture.jpg" alt="Julien Henrotte" data-image="0" width="100">
	<img src="img/profilePicture.jpg" alt="Viktor Krum" data-image="0" width="100">
	<img src="img/profilePicture.jpg" alt="Antoine Delacourt" data-image="0" width="100">
	<h1>Change img size</h1>
	<img src="img/profilePicture.jpg" alt="Katerine Ronbach" data-image="0" width="60">
	<img src="img/profilePicture.jpg" alt="Simon Martin" data-image="0" width="60">
	<img src="img/profilePicture.jpg" alt="Simon Martin Gustavo" data-image="0" width="60">
	<img src="img/profilePicture.jpg" alt="Sarah Breemans" data-image="0" width="60">
	<h1>With only First name + img size</h1>
	<img src="img/profilePicture.jpg" alt="Simon" data-image="0" width="80">
	<img src="img/profilePicture.jpg" alt="Alexandre" data-image="0" width="80">
	<img src="img/profilePicture.jpg" alt="Marc" data-image="0" width="80">
	<img src="img/profilePicture.jpg" alt="Thomas" data-image="0" width="80">

	<img src="img/profilePicture.jpg" alt="Thomas" data-image="0" width="80" class="toGet">


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/profily-plugin.js"></script>
	<script>
		$('img').profily();
	</script>
</body>
</html>
